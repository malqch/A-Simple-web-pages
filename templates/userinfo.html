{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息修改</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <script type="text/javascript" src={% static 'amovies/js/jquery.js' %}></script>
    <script type="text/javascript" src={% static 'amovies/js/bootstrap.js' %}></script>
    <link rel="stylesheet" href="{% static 'amovies/css/bootstrap.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'amovies/css/bootstrap-theme.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'amovies/css/swiper.css' %}"/>
    <script type="text/javascript" src="{% static 'amovies/js/swiper.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'amovies/css/reset.css' %}"/>
    <style type="text/css">
        .form-info {
            border: 1px solid orange;
            margin: 100px auto;
            width: 30%;
            padding: 50px;
        }

        .form-info h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .form-info .submit {
            text-align: center;
        }

        .form-info img {
            width: 40px;
            height: 40px;
            float: left;
        }

        input[type=file] {
            float: left;
            height: 40px;
            line-height: 40px;
            padding-left: 20px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
			<div class="form-info">

				<h2>信息修改</h2>

				<form action="{% url 'amovies:douserinfo' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
					<div class="form-group">
						<label for="exampleInputEmail1">用户名</label>
						<input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入用户名" value="Rock" disabled="disabled">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">邮箱</label>
						<input type="email" name="email" class="form-control" placeholder="请输入新的邮箱" value="旧邮箱">
					</div>
					<div class="form-group clearfix">
						<label for="exampleInputFile">头像</label><br />
						<img class="img-circle" src="{{ usericon }}" alt="" />
						<input type="file" name="icon" id="exampleInputFile">
					</div>
					<div class="submit"><button type="submit" class="btn btn-primary">提交</button></div>

				</form>
			</div>
		</div>
</body>
</html>
